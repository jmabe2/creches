
<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="PersonnelForm">
						<h:commandLink value="#{roleController.loadRole(true)}" />
						<h3>Créer un nouveau membre</h3>
						<h:panelGrid columns="3">
							<h:outputLabel>Nom </h:outputLabel>
							<h:inputText id="nom" class="form-control"
								value="#{personnelController.personnel.nom}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Prénom </h:outputLabel>
							<h:inputText id="prenom" class="form-control"
								value="#{personnelController.personnel.prenom}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Sexe </h:outputLabel>
							<h:inputText id="sexe" class="form-control"
								value="#{personnelController.personnel.sexe}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Date de naissance </h:outputLabel>
							<h:inputText id="ddn" styleClass="datepicker"
								value="#{personnelController.personnel.ddn}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>Login </h:outputLabel>
							<h:inputText id="login" class="form-control"
								value="#{personnelController.personnel.login}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Mot de passe </h:outputLabel>
							<h:inputSecret id="mdp" class="form-control"
								value="#{personnelController.personnel.mdp}"></h:inputSecret>
							<br />
							<h:outputLabel value="Role" />
							<h:selectOneMenu id="typeRole" class="form-control"
								value="#{personnelController.personnel.role}"
								converter="#{typeRoleConverter}">
								<f:selectItems value="#{roleController.listRole}" var="listRole"
									itemValue="#{listRole}" itemLabel="#{listRole.nom}" />
							</h:selectOneMenu>
							<br />
							<br />
							<h:outputLabel value="Actif" />
							<h:selectBooleanCheckbox id="actif"
								value="#{personnelController.personnel.actif}" />
							<br />
							<br />
							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="Enregistrer"
									action="#{personnelController.fillPersonnel()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="Annuler"
									outcome="listingPersonne"></h:link>
							</div>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
		<!-- Jquery for the datePicker -->
		<script>
			$(document).ready(function() {
				  $(".datepicker").datepicker({
				    showOn: "button",
				    format:'yyyy-mm-dd',
				    buttonImage: "images/calendar.gif",
				    buttonImageOnly: true})
				});
			</script>
	</ui:define>
</ui:composition>
