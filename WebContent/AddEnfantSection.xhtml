<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Enfants section</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="enfantSectionForm">
						<h:commandLink value="#{enfantController.loadEnfant()}" />
						<h:commandLink value="#{sectionController.loadSection()}" />
						<h:commandLink value="#{enfantSectionController.init()}" />
						<h3>Enfants section</h3>
						<h:panelGrid columns="3">

							<h:outputLabel>Nom enfant *</h:outputLabel>
							<h:selectOneMenu id="enfant"
								value="#{enfantSectionController.enfantSection.enfant}"
								converter="#{enfantConverter}" styleClass="form-control">
								<f:selectItems value="#{enfantController.listEnfant}"
									var="enfant" itemValue="#{enfant}" itemLabel="#{enfant.nom}" />
							</h:selectOneMenu>
							<br />
							<h:outputLabel>Nom section *</h:outputLabel>
							<h:selectOneMenu id="section"
								value="#{enfantSectionController.enfantSection.section}"
								converter="#{sectionConverter}" styleClass="form-control">
								<f:selectItems value="#{sectionController.listSection}"
									var="section" itemValue="#{section}" itemLabel="#{section.nom}" />
							</h:selectOneMenu>
							<br />
							<br />
							<h:outputLabel>Date d'arrivée </h:outputLabel>
							<h:inputText id="dAriv" styleClass="datepicker"
								value="#{enfantSectionController.enfantSection.date_arrivee}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText>
							<br />
							<h:outputLabel>Date de départ </h:outputLabel>
							<h:inputText id="dDep" styleClass="datepicker"
								value="#{enfantSectionController.enfantSection.date_depart}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText>
							<br />

							<h:outputLabel>Remarque *</h:outputLabel>
							<h:inputTextarea id="remarque" styleClass="form-control"
								value="#{enfantSectionController.enfantSection.remarque}">
							</h:inputTextarea>
							<br />
							<h:outputLabel>Actif</h:outputLabel>
							<h:selectBooleanCheckbox id="actif"
								value="#{enfantSectionController.enfantSection.actif}"
								styleClass="form-control" />
							<br />

							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="Enregistrer"
									action="#{enfantSectionController.fillEnfantSection()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="Annuler"
									outcome="listingEnfantSection"></h:link>
							</div>
						   #{bundle['application.madatory']}
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
		<!-- Jquery for the datePicker -->
		<script>
			$(document).ready(function() {
				  $(".datepicker").datepicker({
				    showOn: "button",
				    format:'yyyy-mm-dd',
				    buttonImage: "images/calendar.gif",
				    buttonImageOnly: true})
				});
			</script>
	</ui:define>
</ui:composition>
