<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">#{bundle['application.template.ListSections']} </ui:define>
	<ui:define name="content">


		<h:form>
			<h:commandLink value="#{sectionController.loadSection()}" />

			<h:dataTable class="table table-striped" id="section"
				value="#{sectionController.listSection}" var="listSection">
				<f:facet name="header">
				
					<h:commandLink class="btn btn-primary" id="AddSection"
						action="AddSection">
						<span class="glyphicon glyphicon-plus"></span>
					</h:commandLink>
					<h3 class="text-center">
						<h:outputText value="#{bundle['application.template.ListSections']}" />
					</h3>
				</f:facet>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.nom']}" />
					</f:facet>
					<h:outputText value="#{listSection.nom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.typeSection']}" />
					</f:facet>
					<h:outputText value="#{listSection.typeSection}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.actif']}" />
					</f:facet>
					<span
						class="#{listSection.actif? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
				</h:column>
				<h:column>
					<h:commandLink class="btn btn-primary" id="modifSection"
						action="UpdateSection">
						<f:setPropertyActionListener target="#{sectionController.sectionUpdate}"
							value="#{listSection}" />
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
