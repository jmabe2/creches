
<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="PersonnelForm">
						<h:commandLink value="#{personnelController.init()}" />
						<h:commandLink value="#{roleController.init()}" />
						<h:commandLink value="#{roleController.loadRole(true)}" />
						<h3 class="text-center">Modification d'un membre</h3>
						<h:messages style="color:red;margin:5px;" />
						<h:panelGrid columns="3">
							<h:outputLabel id="ValidateNom">Nom *</h:outputLabel>
							<h:inputText id="nom"
								value="#{personnelController.personnelUpdate.nom}"
								required="true" requiredMessage="Entrez un nom"
								styleClass="form-control">
								<h:message id="NomValidate" for="ValidateNom" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidatePrenom">Prénom *</h:outputLabel>
							<h:inputText id="prenom"
								value="#{personnelController.personnelUpdate.prenom}"
								required="true" requiredMessage="Entrez un prénom"
								styleClass="form-control">
								<h:message id="PrenomValidate" for="ValidatePrenom" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateSexe">Sexe *</h:outputLabel>
							<h:inputText id="sexe"
								value="#{personnelController.personnelUpdate.sexe}"
								required="true" requiredMessage="Entrez un sexe"
								styleClass="form-control">
								<h:message id="SexeValidate" for="ValidateSexe" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>Date de naissance </h:outputLabel>
							<h:inputText id="ddn" styleClass="datepicker"
								value="#{personnelController.personnelUpdate.ddn}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText>
							<br />
							<br />

							<h:outputLabel id="ValidateLogin">Login *</h:outputLabel>
							<h:inputText id="login"
								value="#{personnelController.personnelUpdate.login}"
								required="true" requiredMessage="Entrez un login"
								styleClass="form-control">
								<h:message id="LoginValidate" for="ValidateLogin" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateMdp">Mot de passe *</h:outputLabel>
							<h:inputSecret id="mdp"
								value="#{personnelController.personnelUpdate.mdp}"
								required="true" requiredMessage="Entrez un mot de passe"
								styleClass="form-control">
								<h:message id="MdpValidate" for="ValidateMdp" />
							</h:inputSecret>
							<br />
							<h:outputLabel value="Role" />
							<h:selectOneMenu id="typeRole" class="form-control"
								value="#{personnelController.personnelUpdate.role}"
								converter="#{typeRoleConverter}" styleClass="form-control">
								<f:selectItems value="#{roleController.listRole}" var="listRole"
									itemValue="#{listRole}" itemLabel="#{listRole.nom}" />
							</h:selectOneMenu>
							<br />
							<br />
							<h:outputLabel value="Actif" />
							<h:selectBooleanCheckbox id="actif"
								value="#{personnelController.personnelUpdate.actif}"
								styleClass="form-control" />
							<br />
							<br />

							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="Enregistrer"
									action="#{personnelController.updatePersonnel()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="Annuler"
									outcome="listingPersonne"></h:link>
							</div>
							<br />
							#{bundle['application.madatory']}
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
		<!-- Jquery for the datePicker -->
		<script>
			$(document).ready(function() {
				  $(".datepicker").datepicker({
				    showOn: "button",
				    format:'yyyy-mm-dd',
				    buttonImage: "images/calendar.gif",
				    buttonImageOnly: true})
				});
			</script>
	</ui:define>
</ui:composition>
