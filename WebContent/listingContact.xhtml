<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="title"> #{bundle['application.template.ListContacts']}</ui:define>
	<ui:define name="content">

		<h:form id="listContactForm">
			<h:commandLink value="#{loginController.admin? contactController.loadContact() : contactController.loadContact(true)}" />
			<h:dataTable class="table table-striped" id="contactTable"
				value="#{contactController.listContact}" var="listContact">
				<f:facet name="header">
					<h:commandLink class="btn btn-primary" id="AddContact"
						action="AddContact">
						<span class="glyphicon glyphicon-plus"></span>
					</h:commandLink>

					<h3 class="text-center">
						<h:outputText value=" #{bundle['application.template.ListContacts']}" />
						<br />
					</h3>
				</f:facet>
				<h:column style="width: 500px">

					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.nom']}" />
					</f:facet>
					<h:outputText value="#{listContact.nom}" />
				</h:column>
				<h:column>

					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.prenom']}" />
					</f:facet>
					<h:outputText value="#{listContact.prenom}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.rue']}" />
					</f:facet>
					<h:outputText value="#{listContact.rue}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.numero']}" />
					</f:facet>
					<h:outputText value="#{listContact.numero}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.cp']}" />
					</f:facet>
					<h:outputText value="#{listContact.codePostal}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.localite']}" />
					</f:facet>
					<h:outputText value="#{listContact.localite}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.telephone']}" />
					</f:facet>
					<h:outputText value="#{listContact.telephone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.gsm']}" />
					</f:facet>
					<h:outputText value="#{listContact.gsm}" />
				</h:column>
				<h:column rendered="#{loginController.admin? 'true' : 'false'}">
					<f:facet name="header">
						<h:outputText value="Actif" />
					</f:facet>
					<span
						class="#{listContact.actif? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
					<br />
				</h:column>

				<h:column>
					<h:commandLink class="btn btn-primary" id="modifContact"
						action="UpdateContact">
						<span class="glyphicon glyphicon-pencil"></span>
						<f:setPropertyActionListener
							target="#{contactController.contactUpdate}"
							value="#{listContact}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
