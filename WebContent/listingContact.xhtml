<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="title"> Contacts</ui:define>
	<ui:define name="content">

		<h:form id="listContactForm">
			<h:commandLink value="#{contactController.loadContact()}" />
			<h:dataTable class="table table-striped" id="contactTable"
				value="#{contactController.listContact}" var="listContact">

				<f:facet name="header">	
						<h:commandLink class="btn btn-primary" id="AddContact"
							action="AddContact">
							<span class="glyphicon glyphicon-plus"></span>
						</h:commandLink>
						
						<h3 class="text-center">
						<h:outputText value="Contacts" />
					</h3>
						
				</f:facet>
				<h:column style="width: 500px">

					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{listContact.nom}" />
				</h:column>
				<h:column>

					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					<h:outputText value="#{listContact.prenom}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Rue" />
					</f:facet>
					<h:outputText value="#{listContact.rue}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="N°" />
					</f:facet>
					<h:outputText value="#{listContact.numero}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code Postal" />
					</f:facet>
					<h:outputText value="#{listContact.codePostal}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Localité" />
					</f:facet>
					<h:outputText value="#{listContact.localite}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Téléphone" />
					</f:facet>
					<h:outputText value="#{listContact.telephone}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="GSM" />
					</f:facet>
					<h:outputText value="#{listContact.gsm}" />
				</h:column>
				<h:column rendered="#{loginController.admin? 'true' : 'false'}">
					<f:facet name="header">
						<h:outputText value="Actif" />
					</f:facet>
					<!-- <h:outputText value="#{listContact.actif ? 'Oui' : 'Non'}" />-->
					<span
					class="#{listContact.actif? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
					<!-- <h:graphicImage rendered="#{listContact.actif eq true}"
						value="pictures/true.png" />
					<h:graphicImage rendered="#{listContact.actif eq false}"
						value="pictures/false.png" />-->
					<br />
				</h:column>
				<h:column>
					<h:commandLink class="btn btn-primary" id="modifContact" action="UpdateContact">
						<span class="glyphicon glyphicon-pencil"></span>
						<f:setPropertyActionListener target="#{contactController.contactUpdate}" value="#{listContact}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
