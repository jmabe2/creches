<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> #{bundle['application.template.typeLocaux']}</ui:define>
	<ui:define name="content">


		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="LocalForm">
						<h3>#{bundle['application.add.typeLocal']}</h3>
						<div class="col-md-4">
							<h:outputLabel>#{bundle['application.add.nom']}</h:outputLabel>
						</div>
						<div class="col-md-8" style="margin-bottom: 20px;">
							<h:inputText class="form-control" id="nom"
								value="#{typeLocalController.typeLocal.nom}" required="true"
								requiredMessage="Veuillez enntrer un type de local">
								<f:validator binding="#{validatorTypeLocal}" />
							</h:inputText>
							<h:message for="nom" styleClass="errorMessage" />
						</div>
						<div class="col-md-4">
							<h:outputLabel>#{bundle['application.add.actif']}</h:outputLabel>
						</div>
						<div class="col-md-8" style="margin-bottom: 20px;">
							<h:selectBooleanCheckbox class="form-control" id="actif"
								value="#{typeLocalController.typeLocal.actif}" />
						</div>
						<div class="col-md-6" style="margin-bottom: 20px;">
							<h:commandButton class="btn btn-primary" type="submit"
								value="#{bundle['application.add.enregistrer']}"
								action="#{typeLocalController.fillTypeLocal()}"></h:commandButton>
						</div>
						<div class="col-md-6">
							<h:link class="btn btn-primary"
								value="#{bundle['application.add.retour']}"
								outcome="listingTypeLocal"></h:link>
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
