<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">#{bundle['application.template.ListSections']}</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="SectionForm">
						<h:commandLink value="#{sectionController.init()}" />

						<h3>Update #{bundle['application.template.ListSections']}</h3>
						<h:messages style="color:red;margin:5px;" />
						
						<h:panelGrid columns="3">
							<h:outputLabel for="nom" value="#{bundle['application.dataTable.nom']}" id="section" />
							<h:inputText id="nom" value="#{sectionController.sectionUpdate.nom}"
								required="true" requiredMessage="Entrez un nom de section"
								styleClass="form-control">
							</h:inputText>
							<br/>
							<h:outputLabel for="typeSection" value="#{bundle['application.dataTable.typeSection']}" id="typeSections" />
							<h:inputText id="typeSection" value="#{sectionController.sectionUpdate.typeSection}"
								required="true" requiredMessage="Entrez un type de section"
								styleClass="form-control">
							</h:inputText>
							
							<h:message id="Section_message" for="section" />
							<h:outputLabel value="#{bundle['application.dataTable.actif']}" label="Actif">
							</h:outputLabel>
							<h:selectBooleanCheckbox id="actif"
								value="#{sectionController.sectionUpdate.actif}" styleClass="form-control"/>
							<br />
							<br />
							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="#{bundle['application.add.enregistrer']}"
									action="#{sectionController.updateSection()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="#{bundle['application.add.annuler']}"
									outcome="listingSection"></h:link>
							</div>
							<br />
							#{bundle['application.madatory']}
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
