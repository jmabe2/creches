<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">#{bundle['application.template.ListAllContactEnfants']}</ui:define>
	<ui:define name="content">


		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="contactEnfantForm">
						<h:commandLink value="#{contactController.loadContact()}" />
						<h:commandLink value="#{enfantController.loadEnfant()}" />
						<h3>Contact(s) enfant(s)</h3>
						<h:panelGrid columns="2">
							<br />
							<h:messages style="color:red;margin:5px;" />
							<h:outputLabel>Nom contact *</h:outputLabel>
							<h:selectOneMenu id="contact"
								value="#{contactEnfantController.contactEnfant.contact}"
								converter="#{contactConverter}" styleClass="form-control">
								<f:selectItems value="#{contactController.listContact}"
									var="contact" itemValue="#{contact}" itemLabel="#{contact.nom}" />
							</h:selectOneMenu>
							
						<h:outputLabel class="col-md-3 col-form-label">Enfant</h:outputLabel>
							
								<h:outputFormat value="#{contactEnfantController.enfant.nom} #{contactEnfantController.enfant.prenom}"/>
							
				

							<h:outputLabel>Lien de parente *</h:outputLabel>
							<h:inputText id="lienParente"
								value="#{contactEnfantController.contactEnfant.lienParente}"
								styleClass="form-control"></h:inputText>

							<h:outputLabel>Nature relation *</h:outputLabel>
							<h:inputText id="natureRelation"
								value="#{contactEnfantController.contactEnfant.natureRelation}"
								styleClass="form-control"></h:inputText>

							<h:outputLabel label="tuteur">Tuteur *</h:outputLabel>
							<h:selectBooleanCheckbox id="tuteur"
								value="#{contactEnfantController.contactEnfant.tuteur}"
								styleClass="form-control" />
							<br />
							<br />
							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="#{bundle['application.add.enregistrer']}"
									action="#{contactEnfantController.fillContactEnfant()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="#{bundle['application.add.retour']}"
									outcome="listingContactEnfant"></h:link>
							</div>
						   #{bundle['application.madatory']}
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
