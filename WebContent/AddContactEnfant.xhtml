<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Attribuer un contact a un enfant</ui:define>
	<ui:define name="content">


		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="contactForm">
						<h:commandLink value="#{contactController.loadContact()}" />
						<div class="col-md-12" style="margin-bottom: 20px;">

							<h:outputLabel>Nom contact : </h:outputLabel>
							<h:selectOneMenu id="contact"
								value="#{contactEnfantController.contactEnfant.contact}"
								converter="#{contactConverter}">
								<f:selectItems value="#{contactController.listContact}"
									var="contact" itemValue="#{contact}" itemLabel="#{contact.nom}" />
							</h:selectOneMenu>
							<br /> <br />
						    <h:outputLabel>Nom enfant : </h:outputLabel>
							<h:selectOneMenu id="enfant"
								value="#{contactEnfantController.contactEnfant.enfant}"
								converter="#{enfantConverter}">
								<f:selectItems value="#{enfantController.listEnfant}"
									var="enfant" itemValue="#{enfant}" itemLabel="#{enfant.nom}" />
							</h:selectOneMenu> 

						</div>
						<h:outputLabel>Lien de parente : </h:outputLabel>
						<h:inputText id="lienParente"
							value="#{contactEnfantController.contactEnfant.lienParente}"></h:inputText>
						<br />
						<br />
						<h:outputLabel >Nature relation : </h:outputLabel>
						<h:inputText id="natureRelation"
							value="#{contactEnfantController.contactEnfant.natureRelation}"></h:inputText>
						<br />
						<br />
						<h:outputLabel value="Tuteur" label="tuteur">
						</h:outputLabel>
						<h:selectBooleanCheckbox id="tuteur"
							value="#{contactEnfantController.contactEnfant.tuteur}" />
						<br />
						<br />

						<div class="col-md-6" style="margin-bottom: 20px;">
							<h:commandButton class="btn btn-primary" value="Enregistrer"
								action="#{contactEnfantController.fillContactEnfant()}"></h:commandButton>
						</div>
						<div class="col-md-6">
							<h:link class="btn btn-primary" value="Annuler"
								outcome="listingContactEnfant"></h:link>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
