<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Listing rôles</ui:define>
	<ui:define name="content">
	
	
		<h:form>
			<h:commandLink value="#{roleController.loadRole()}" />

			<h:dataTable class="table table-striped" id="role"
				value="#{roleController.listRole}" var="listRole">
				<f:facet name="header">

					<h3 class="text-center">
						<h:outputText value="Liste des rôles" />
						<h:commandLink class="btn btn-primary" id="AddRole"
							action="AddRole">
							<span class="glyphicon glyphicon-plus"></span>
						</h:commandLink>
					</h3>
				</f:facet>
				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{listRole.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Actif" />
					</f:facet>
					<!--  <h:outputText value="#{listRole.actif ? 'Oui' : 'Non'}" /> -->
					<span
						class="#{listRole.actif? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
					<!-- <h:graphicImage rendered="#{listRole.actif eq true}" value="pictures/true.png" />
					<h:graphicImage rendered="#{listRole.actif eq false}" value="pictures/false.png" /> -->
				</h:column>
				<h:column>
					<h:commandLink class="btn btn-primary" id="modiRole"
						action="UpdateRole">
						<f:setPropertyActionListener target="#{roleController.roleUpdate}"
							value="#{listRole}" />
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
