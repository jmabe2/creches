<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste des enfants</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="ContactForm">
						<h:commandLink value="#{enfantController.init()}" />
						<h3>Créer un enfant</h3>
						<h:messages style="color:red;margin:5px;" />
						<h:panelGrid columns="3">
							<h:outputLabel id="ValidateNom">Nom *</h:outputLabel>
							<h:inputText id="nom" value="#{enfantController.enfant.nom}"
								required="true" requiredMessage="Entrez un nom"
								styleClass="form-control">
								<h:message id="NomValidate" for="ValidateNom" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidatePrenom">Prénom *</h:outputLabel>
							<h:inputText id="prenom"
								value="#{enfantController.enfant.prenom}" required="true"
								requiredMessage="Entrez un prénom" styleClass="form-control">
								<h:message id="PrenomValidate" for="ValidatePrenom" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>Date de naissance </h:outputLabel>
							<h:inputText id="ddn" styleClass="datepicker"
								value="#{enfantController.enfant.ddn}">
								<f:convertDateTime pattern="yyyy-mm-dd" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateSexe">Sexe *</h:outputLabel>
							<h:inputText id="sexe" value="#{enfantController.enfant.sexe}"
								required="true" requiredMessage="Entrez un sexe"
								styleClass="form-control">
								<h:message id="SexeValidate" for="ValidateSexe"/>
							</h:inputText>
							<br />
							<br />
							<h:outputLabel value="Actif">
							</h:outputLabel>
							<h:selectBooleanCheckbox id="actif"
								value="#{enfantController.enfant.actif}" styleClass="form-control"/>
							<br />
							<br />
							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="Enregistrer"
									action="#{enfantController.fillEnfant()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="Annuler"
									outcome="listingEnfant"></h:link>
							</div>
							<br />
						#{bundle['application.madatory']}
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
		<!-- Jquery for the datePicker -->
		<script>
			$(document).ready(function() {
				  $(".datepicker").datepicker({
				    showOn: "button",
				    format:'yyyy-mm-dd',
				    buttonImage: "images/calendar.gif",
				    buttonImageOnly: true})
				});
			</script>
	</ui:define>
</ui:composition>
