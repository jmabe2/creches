<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="content">
		<h3 class="text-center">
			<h:outputFormat value="#{soinController.soin.nom}" />
		</h3>
		<h:form>
			<div class="col-md-1">
				<h:link class="btn btn-primary" outcome="listingSoin">
					<span class="glyphicon glyphicon-step-backward">Retour</span>
				</h:link>
			</div>
			
						<div class="col-md-11">
							<h:commandLink class="btn btn-primary" action="AddMedicamentSoin">
								<span class="glyphicon glyphicon-plus">Ajout m√©dicament</span>
								<f:setPropertyActionListener
							target="#{medicamentSoinController.soin}" value="#{soinController.soin}" />
							</h:commandLink>
						</div>

						<br /> <br />
						<h:dataTable class="table table-striped" id="medicaments"
							value="#{soinController.soin.medicamentsoins}" var="list">
							<h:column style="width: 500px">
								<f:facet name="header">
									<h:outputText value="Nom" />
								</f:facet>
								<h:outputText value="#{list.medicament.nom}" />
							</h:column>

							<h:column style="width: 500px">
								<f:facet name="header">
									<h:outputText value="Posologie" />
								</f:facet>
								<h:outputText value="#{list.posologie}" />
							</h:column>
							
							<h:column style="width: 500px">
								<f:facet name="header">
									<h:outputText value="Remarque" />
								</f:facet>
								<h:outputText value="#{list.remarque}" />
							</h:column>
						</h:dataTable>
		</h:form>



	</ui:define>
</ui:composition>
