<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> #{bundle['application.template.ListTypeSoins']}</ui:define>
	<ui:define name="content">

		<h:form>
			<h:commandLink value="#{typeSoinController.init()}" />
			<h:commandLink class="btn btn-primary" action="AddTypeSoin">
				<span class="glyphicon glyphicon-plus"></span>
			</h:commandLink>
		</h:form>

		<h:dataTable class="table table-striped" id="tbltypesoin"
			value="#{typeSoinController.listTypeSoin}" var="listTypeSoin">
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="#{bundle['application.dataTable.nom']}" />
				</f:facet>
				<h:outputText value="#{listTypeSoin.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['application.dataTable.description']}" />
				</f:facet>
				<h:outputText value="#{listTypeSoin.description}" />
			</h:column>
			
			<h:column>
				<f:facet name="header" />
				<h:form>
					<h:commandLink class="btn btn-primary" id="modifTypeSoin"
						action="UpdateTypeSoin">
						<f:setPropertyActionListener target="#{typeSoinController.typeSoin}"
							value="#{listTypeSoin}" />
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
