<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="title">Listing contacts des enfants</ui:define>
	<ui:define name="content">
		<h3 class="text-center">
			<h:outputFormat value="#{contactEnfantController.enfant.nom}" />
		</h3>
		<h:form>
			<h:commandLink value="#{contactEnfantController.loadContactEnfant()}" />
			<div class="col-md-11">
				<h:commandLink class="btn btn-primary" action="AddContactEnfant">
					<span class="glyphicon glyphicon-plus"></span>
				</h:commandLink>
			</div>
			<div class="col-md-1">
				<h:link class="btn btn-primary" outcome="listingEnfant">
					<span class="glyphicon glyphicon-step-backward"></span>
				</h:link>
			</div>
		</h:form>
		<br />
		<br />
		<h:dataTable class="table table-striped" id="contact"
			value="#{contactEnfantController.listContactenfant}" var="list">
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Nom personne de contact" />
				</f:facet>
				<h:outputText value="#{list.contact.nom}" />
			</h:column>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="PrÃ©nom personne de contact" />
				</f:facet>
				<h:outputText value="#{list.contact.prenom}" />
			</h:column>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Nature relation" />
				</f:facet>
				<h:outputText value="#{list.natureRelation}" />
			</h:column>

			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Lien de parente" />
				</f:facet>
				<h:outputText value="#{list.lienParente}" />
			</h:column>
			<h:column style="width: 500px">
				<f:facet name="header">
					<h:outputText value="Tuteur" />
				</f:facet>
				<span
					class="#{list.tuteur? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
