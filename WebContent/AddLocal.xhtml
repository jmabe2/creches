<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">


	<div class="container">
		<div style="box-shadow:0 2px 5px 0 rgba(0,0,0,.16),0 2px 10px 0 rgba(0,0,0,.12); margin-top:20px;" class="col-sm-6 col-md-4 col-md-offset-4">
			<div style="margin:auto; text-align:center; padding: 5px;">
				<h:form id="LocalForm">
					<h:commandLink value="#{localController.init()}" />
					<h3>Cr√©er un nouveau local</h3>
					<h:panelGrid columns="3">
						<h:outputLabel>Section</h:outputLabel>
						<h:inputText id="nom" value="#{localController.local.section}"></h:inputText>
						<br />
						<br />
						<h:outputLabel>Actif</h:outputLabel>
						 <h:selectBooleanCheckbox id="actif" value="#{localController.local.actif}" />
						<br />
						<br />
						<h:commandButton  class="btn btn-primary" value="Enregistrer"
							action="#{localController.fillLocal()}"></h:commandButton>
						<h:commandButton class="btn btn-primary" value="Retour" action="listingLocal"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</div>

</ui:define>
</ui:composition>
