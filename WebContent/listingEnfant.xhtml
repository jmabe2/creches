<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="title"> Listing enfants</ui:define>
	<ui:define name="content">

		<h:form id="listEnfantForm">
			<h:commandLink value="#{enfantController.loadEnfant()}" />
			<h:dataTable class="table table-striped" id="enfantTable"
				value="#{enfantController.listEnfant}" var="listEnfant">

				<f:facet name="header">
					<h3 class="text-center">
						<h:outputText value="Liste des enfants" />
						<h:commandLink class="btn btn-primary" id="AddEnfant"
							action="AddEnfant">
							<span class="glyphicon glyphicon-plus"></span>
						</h:commandLink>
					</h3>
						
				</f:facet>
				<h:column style="width: 500px">

					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{listEnfant.nom}" />
				</h:column>
				<h:column>

					<f:facet name="header">
						<h:outputText value="PrÃ©nom" />
					</f:facet>
					<h:outputText value="#{listEnfant.prenom}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Date de naissance" />
					</f:facet>
					<h:outputText  value="#{listEnfant.ddn}" >
					<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Sexe" />
					</f:facet>
					<h:outputText value="#{listEnfant.sexe}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Actif" />
					</f:facet>
					<!-- <h:outputText value="#{listContact.actif ? 'Oui' : 'Non'}" />-->
					<span
					class="#{listEnfant.actif? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
					<!-- <h:graphicImage rendered="#{listContact.actif eq true}"
						value="pictures/true.png" />
					<h:graphicImage rendered="#{listContact.actif eq false}"
						value="pictures/false.png" />-->
					<br />
				</h:column>
				<h:column>
					<h:commandLink class="btn btn-primary" id="modifEnfant" action="UpdateEnfant">
						<span class="glyphicon glyphicon-pencil"></span>
						<f:setPropertyActionListener target="#{enfantController.enfantUpdate}" value="#{listEnfant}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
