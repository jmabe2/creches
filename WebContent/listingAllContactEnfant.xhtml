<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="title">#{bundle['application.template.ListAllContactEnfants']}</ui:define>
	<ui:define name="content">

		<h:form id="listContactEnfantForm">
			<h:commandLink
				value="#{contactEnfantController.loadAllContactEnfant()}" />

				<!--  <h:commandLink class="btn btn-primary" action="AddContactEnfant">
					<span class="glyphicon glyphicon-plus"></span>
				</h:commandLink>-->

			<h3 class="text-center">
				<h:outputText value="#{bundle['application.template.ListAllContactEnfants']}" />
			</h3>

			<h:dataTable class="table table-striped" id="contact"
				value="#{contactEnfantController.listContactenfant}" var="list">
				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.nomContact']}" />
					</f:facet>
					<h:outputText value="#{list.contact.nom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.prenomContact']}" />
					</f:facet>
					<h:outputText value="#{list.contact.prenom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.nomEnfant']}" />
					</f:facet>
					<h:outputText value="#{list.enfant.nom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.prenomEnfant']}" />
					</f:facet>
					<h:outputText value="#{list.enfant.prenom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.natureRelation']}" />
					</f:facet>
					<h:outputText value="#{list.natureRelation}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.lienParente']}" />
					</f:facet>
					<h:outputText value="#{list.lienParente}" />
				</h:column>
				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="#{bundle['application.dataTable.tuteur']} " />
					</f:facet>
					<span
						class="#{list.tuteur? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
				</h:column>
				
				<h:column>
					<h:commandLink class="btn btn-primary" id="modifContactEnfant"
						action="UpdateContactEnfant">
						<f:setPropertyActionListener
							target="#{contactEnfantController.updateContactEnfant}"
							value="#{list}" />
						<span class="glyphicon glyphicon-pencil"></span>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
