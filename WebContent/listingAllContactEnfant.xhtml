<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="title">Contacts enfants</ui:define>
	<ui:define name="content">

		<h:form id="listContactEnfantForm">
			<h:commandLink
				value="#{contactEnfantController.loadAllContactEnfant()}" />

				<h:commandLink class="btn btn-primary" action="AddContactEnfant">
					<span class="glyphicon glyphicon-plus"></span>
				</h:commandLink>

			<h3 class="text-center">
				<h:outputText value="Contacts enfants" />
			</h3>

			<h:dataTable class="table table-striped" id="contact"
				value="#{contactEnfantController.listContactenfant}" var="list">
				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Nom personne de contact" />
					</f:facet>
					<h:outputText value="#{list.contact.nom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Prénom personne de contact" />
					</f:facet>
					<h:outputText value="#{list.contact.prenom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Nom enfants" />
					</f:facet>
					<h:outputText value="#{list.enfant.nom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Prénom enfants" />
					</f:facet>
					<h:outputText value="#{list.enfant.prenom}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Nature relation" />
					</f:facet>
					<h:outputText value="#{list.natureRelation}" />
				</h:column>

				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Lien de parente" />
					</f:facet>
					<h:outputText value="#{list.lienParente}" />
				</h:column>
				<h:column style="width: 500px">
					<f:facet name="header">
						<h:outputText value="Tuteur" />
					</f:facet>
					<span
						class="#{list.tuteur? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-remove-sign'}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
