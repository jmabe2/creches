<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="ContactForm">
						<h:commandLink value="#{contactController.init()}" />
						<h3>Modifer une personne de contact</h3>
						<h:panelGrid columns="3">
							<h:outputLabel>Nom</h:outputLabel>
							<h:inputText id="nom"
								value="#{contactController.contactUpdate.nom}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Prénom</h:outputLabel>
							<h:inputText id="prenom"
								value="#{contactController.contactUpdate.prenom}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>NISS</h:outputLabel>
							<h:inputText id="niss"
								value="#{contactController.contactUpdate.niss}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Rue</h:outputLabel>
							<h:inputText id="rue"
								value="#{contactController.contactUpdate.rue}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Numéro</h:outputLabel>
							<h:inputText id="numero"
								value="#{contactController.contactUpdate.numero}">
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>Code postal</h:outputLabel>
							<h:inputText id="codepostal"
								value="#{contactController.contactUpdate.codePostal}">
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>Localité</h:outputLabel>
							<h:inputText id="localite"
								value="#{contactController.contactUpdate.localite}"></h:inputText>
							<br />
							<br />
							<h:outputLabel>Téléphone</h:outputLabel>
							<h:inputText id="telephone"
								value="#{contactController.contactUpdate.telephone}">
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>GSM</h:outputLabel>
							<h:inputText id="gsm"
								value="#{contactController.contactUpdate.gsm}">
							</h:inputText>
							<br />
							<br />
							<h:outputLabel value="Actif">
							</h:outputLabel>
							<h:selectBooleanCheckbox id="actif"
								value="#{contactController.contactUpdate.actif}" />
							<br />
							<br />
							
							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="Enregistrer"
									action="#{contactController.updateContact()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="Annuler"
									outcome="listingContact"></h:link>
							</div>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
