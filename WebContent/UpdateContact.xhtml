<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste de contact</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="ContactForm">
						<h:commandLink value="#{contactController.init()}" />
						<h3>Modifer une personne de contact</h3>
						<h:messages style="color:red;margin:5px;" />
						<h:panelGrid columns="3">
							<h:outputLabel id="ValidateNom">Nom *</h:outputLabel>
							<h:inputText id="nom"
								value="#{contactController.contactUpdate.nom}" required="true"
								requiredMessage="Entrez un nom" styleClass="form-control">
								<h:message id="NomValidate" for="ValidateNom" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidatePrenom">Prénom *</h:outputLabel>
							<h:inputText id="prenom"
								value="#{contactController.contactUpdate.prenom}"
								required="true" requiredMessage="Entrez un prénom"
								styleClass="form-control">
								<h:message id="PrenomValidate" for="ValidatePrenom" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateNiss">NISS</h:outputLabel>
							<h:inputText id="niss"
								value="#{contactController.contactUpdate.niss}" required="true"
								requiredMessage="Entrez un niss" styleClass="form-control">
								<h:message id="NissValidate" for="ValidateNiss" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateRue">Rue *</h:outputLabel>
							<h:inputText id="rue"
								value="#{contactController.contactUpdate.rue}" required="true"
								requiredMessage="Entrez une rue" styleClass="form-control">
								<h:message id="RueValidate" for="ValidateRue"/>
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateNumero">Numéro</h:outputLabel>
							<h:inputText id="numero"
								value="#{contactController.contactUpdate.numero}"
								required="true" requiredMessage="Entrez un numéro"
								styleClass="form-control">
								<h:message id="NumeroValidate" for="ValidateNumero"/>
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateCp">Code postal *</h:outputLabel>
							<h:inputText id="codepostal"
								value="#{contactController.contactUpdate.codePostal}"
								required="true" requiredMessage="Entrez un code postal"
								styleClass="form-control">
								<h:message id="CpValidate" for="ValidateCp" />

							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateLocalite">Localité</h:outputLabel>
							<h:inputText id="localite"
								value="#{contactController.contactUpdate.localite}"
								styleClass="form-control">
								<h:message id="LocaliteValidate" for="ValidateLocalite" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel>Téléphone</h:outputLabel>
							<h:inputText id="telephone" class="form-control"
								value="#{contactController.contactUpdate.telephone}">
							</h:inputText>
							<br />
							<br />
							<h:outputLabel id="ValidateGSM">GSM</h:outputLabel>
							<h:inputText id="gsm"
								value="#{contactController.contactUpdate.gsm}" required="true"
								requiredMessage="Entrez un numéro de gsm"
								styleClass="form-control">
								<h:message id="GsmValidate" for="ValidateGSM" />
							</h:inputText>
							<br />
							<br />
							<h:outputLabel value="Actif">
							</h:outputLabel>
							<h:selectBooleanCheckbox id="actif"
								value="#{contactController.contactUpdate.actif}" 
								styleClass="form-control"/>
							<br />
							<br />

							<div class="col-md-6" style="margin-bottom: 20px;">
								<h:commandButton class="btn btn-primary" value="Enregistrer"
									action="#{contactController.updateContact()}"></h:commandButton>
							</div>
							<div class="col-md-6">
								<h:link class="btn btn-primary" value="Annuler"
									outcome="listingContact"></h:link>
							</div>
							<br />
							#{bundle['application.madatory']}
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
