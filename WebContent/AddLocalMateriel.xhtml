<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Gestion matériel</ui:define>
	<ui:define name="content">


		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="LocalForm">
						<h:commandLink value="#{materielController.loadMateriel(true)}" />
						<h3>Ajout de matériel</h3>
						<div class="col-md-12" style="margin-bottom: 20px;">
							<h:selectOneMenu id="materiel" class="form-control"
								value="#{localMaterielController.localMateriel.materiel}"
								converter="#{materielConverter}">
								<f:selectItems value="#{materielController.listMateriel}"
									var="materiel" itemValue="#{materiel}"
									itemLabel="#{materiel.nom}" />
							</h:selectOneMenu>
						</div>
						<div class="col-md-6" style="margin-bottom: 20px;">
							<h:commandButton class="btn btn-primary" value="Enregistrer"
								action="#{localMaterielController.fillLocalMateriel()}"></h:commandButton>
						</div>
						<div class="col-md-6">
							<h:link class="btn btn-primary" value="Retour"
								outcome="listingLocalMateriel"></h:link>
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
