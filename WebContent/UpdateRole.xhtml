<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> Liste des rôles</ui:define>
	<ui:define name="content">

		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">

					<h:form id="RoleForm">
						<h:commandLink value="#{roleController.init()}" />
						<h3>Modifier un rôle existant</h3>
						<h:messages style="color:red;margin:5px;" />
						<h:panelGrid columns="3">
							<h:outputLabel for="nom" value="Nom" />
							<h:inputText id="nom" value="#{roleController.roleUpdate.nom}"
								required="true" requiredMessage="Entrez un nom"
								styleClass="form-control">
								<f:validateLength minimum="3" maximum="10" />
								<!--  <f:validateRegex pattern="([_A-Za-z0-9-])" />-->
								<!--  <f:validateRegex pattern="([_A-Za-z0-9-])" /> -->
								<!--  <f:validator validatorId="#{validatorRole}"  /> -->
								<!--  <f:validator binding="#{validatorRole}" /> -->
								<!-- <f:ajax event="blur" render="Role_message" />  -->
							</h:inputText>
							<br />
							<br />
							<h:outputLabel value="Actif" label="Actif">
							</h:outputLabel>
							<h:selectBooleanCheckbox id="actif"
								value="#{roleController.roleUpdate.actif}" />
							<br />
							<br />
							<h:commandButton value="Enregistrer"
								action="#{roleController.updateRole()}"></h:commandButton>
							<h:commandButton action="listingRole" value="Retour" />
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
