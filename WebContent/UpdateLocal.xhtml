<ui:composition template="/WEB-INF/templates/simple.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title"> #{bundle['application.template.ListLocals']}</ui:define>
	<ui:define name="content">


		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<h:form id="LocalForm">
						<h:commandLink value="#{typeLocalController.loadTypeLocal(true)}" />
						<h3>#{bundle['application.modif.local']}</h3>
						<div class="col-md-4">
							<h:outputLabel>#{bundle['application.add.nom']}</h:outputLabel>
						</div>
						<div class="col-md-8">
							<h:inputText class="form-control" id="nom"
								value="#{localController.local.section}" required="true"
								requiredMessage="Veuillez entrer un nom de section">
								<f:validator binding="#{validatorLocal}" />
							</h:inputText>
							<h:message for="nom" styleClass="errorMessage" />
						</div>
						<div class="col-md-4">
							<h:outputLabel>#{bundle['application.add.actif']}</h:outputLabel>
						</div>
						<div class="col-md-8">
							<h:selectBooleanCheckbox class="form-control" id="actif"
								value="#{localController.local.actif}" />
						</div>
						<div class="col-md-4"></div>
						<div class="col-md-8" style="margin-bottom: 20px;">
							<h:selectOneMenu id="typeLocal"
								value="#{localController.local.typelocal}"
								converter="#{typeLocalConverter}">
								<f:selectItems value="#{typeLocalController.listTypeLocal}"
									var="tl" itemValue="#{tl}" itemLabel="#{tl.nom}" />
							</h:selectOneMenu>
						</div>
						<div class="col-md-6" style="margin-bottom: 20px;">
							<h:commandButton class="btn btn-primary"
								value="#{bundle['application.add.enregistrer']}"
								action="#{localController.updateLocal()}"></h:commandButton>
						</div>
						<div class="col-md-6">
							<h:link class="btn btn-primary"
								value="#{bundle['application.add.retour']}"
								outcome="listingLocal"></h:link>
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
