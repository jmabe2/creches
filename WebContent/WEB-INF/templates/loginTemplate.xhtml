<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view locale="#{languageBean.locale}">

	<h:head id="header" class="header">
		<title><ui:insert name="title">#{bundle['application.defaultpage.title']}</ui:insert></title>

		<link href="#{request.contextPath}/bootstrap/css/bootstrap.css"
			rel="stylesheet" type="text/css" />
		<img src="#{request.contextPath}/pictures/logoLogin.png" width="100%"
			height="300px"></img>
		<h:form style="position: absolute; right:0px; top:0px;">
			<h:selectOneMenu value="#{languageBean.language}" onchange="submit()" class="form-control">
				<f:selectItem itemValue="en" itemLabel="English" />
				<f:selectItem itemValue="fr" itemLabel="FranÃ§ais" />
			</h:selectOneMenu>
		</h:form>
	</h:head>

	<h:body>
		<div id="content">
			<ui:insert name="content">
				#{bundle['application.defaultpage.body.content']}
			</ui:insert>
		</div>
		<div class="container">
			<div
				style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12); margin-top: 20px;"
				class="col-sm-6 col-md-4 col-md-offset-4">
				<div style="margin: auto; text-align: center; padding: 5px;">
					<div id="footer">
						<ui:insert name="footer">
					#{bundle['application.defaultpage.footer.content']}
				</ui:insert>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
